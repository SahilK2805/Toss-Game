<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "sk2.css">
</head>
<body>

    <h1> Coin Toss </h1>


    <div id="game-container">
        <div id="coin-container">
            <div id="coin">
                <p id="coin-text">Flip Me!</p>
            </div>
        </div>
        <div id="choices">
            <button class="choice" id="heads">Heads</button>
            <button class="choice" id="tails">Tails</button>
        </div>
        <div id="score-board">
            <p>User Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="comp-score">0</span></p>
        </div>
        <div id="result-container"></div>
    </div>
    




<script src = "sk2.js"></script>    
</body>
</html>
